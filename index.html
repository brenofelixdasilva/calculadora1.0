<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora 2.0</title>
</head>
<body>
    <div class="buttons">
        <div class="resultado">teste</div>
        <div class="break"></div>
        <button id="sete"  style="font-family:Verdana, Geneva, Tahoma, sans-serif;     font-size: larger;"  class="linhaum" type="button">7</button>
        <button id="oito" style="font-family:Verdana, Geneva, Tahoma, sans-serif;     font-size: larger;" class="linhaum">8</button>
        <button id="nove" style="font-family:Verdana, Geneva, Tahoma, sans-serif;     font-size: larger;" class="linhaum" type="button">9</button>
        <button id="dividir" style="font-family:Verdana, Geneva, Tahoma, sans-serif;     font-size: larger;" class="linhaum" type="button">รท</button>
        <div class="break"></div>
        <button id="quatro" style="font-family:Verdana, Geneva, Tahoma, sans-serif;     font-size: larger;" class="linhadois" type="button">4</button>
        <button id="cinco" style="font-family:Verdana, Geneva, Tahoma, sans-serif;     font-size: larger;" class="linhadois" type="button">5</button>
        <button id="seis" style="font-family:Verdana, Geneva, Tahoma, sans-serif;     font-size: larger;" class="linhadois" type="button">6</button>
        <button id="multiplicar" style="font-family:Verdana, Geneva, Tahoma, sans-serif;     font-size: larger;" type="button">ร</button>
        <div class="break"></div>
        <button id="um" style="font-family:Verdana, Geneva, Tahoma, sans-serif;     font-size: larger;" type="button">1</button>
        <button id="dois" style="font-family:Verdana, Geneva, Tahoma, sans-serif;     font-size: larger;" type="button">2</button>
        <button id="tres" style="font-family:Verdana, Geneva, Tahoma, sans-serif;     font-size: larger;" type="button">3</button>
        <button id="subtrair" style="font-family:Verdana, Geneva, Tahoma, sans-serif;     font-size: larger;" type="button">-</button>
        <div class="break"></div>
        <button id="zero" style="font-family:Verdana, Geneva, Tahoma, sans-serif;     font-size: larger;" class="linhaquatro" type="button">0</button>
        <button id="ponto" style="font-family:Verdana, Geneva, Tahoma, sans-serif;     font-size: larger;" class="linhaquatro" type="button">.</button>
        <button id="somar" style="font-family:Verdana, Geneva, Tahoma, sans-serif;     font-size: larger;" class="linhaquatro" type="button">+</button>
        <button style="font-family:Verdana, Geneva, Tahoma, sans-serif;     font-size: larger;" id="igual" class="linhaquatro" type="button">=</button>
    </div>
    <script src="./calculadora.js"></script>
</body>
</html>
